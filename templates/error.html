<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ e.name }} - {{ e.code }}</title>
        <style media="all">
            @font-face {
              font-family: 'Montserrat';
              font-style: normal;
              font-display: swap;
              src: url({{ url_for('static', filename='fonts/error.woff2') }}) format('woff2');
              unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
              font-weight: 700 900
            }
        </style>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
        <meta name="theme-color" content="#070510">
        <meta name="robots" content="noindex, follow">
    <body>
        <div id="error">
            <div class="back-image luga"></div>
            <div class="back-image emblem"></div>
            <div class="error no-select">
                <div class="error-code">
                    <h1>{{ e.code }}</h1>
                    <h2>{{ e.name }}</h2>
                </div>
            </div>
        </div>
        <footer>
            <code>App Request ID: {{ e.current_request_id }}</code>
            <small class="no-select">Developed by <a href="https://github.koval.page/" target="_blank">Koval</a></small>
        </footer>
    </body>
</html>
